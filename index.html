<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="title">
        <h1> My Calculator</h1>
    </div>
<main class="Calculator">
    <div class="Display-panel">
       <div class="expression"></div>
       <div class="result"></div>
    </div>
    <div class="container">
        <div class="tile num"> 7</div>
        <div class="tile num"> 8</div>
        <div class="tile num"> 9</div>
        <div class="tile operator"> /</div>
        <div class="tile num"> 4</div>
        <div class="tile num"> 5</div>
        <div class="tile num"> 6</div>
        <div class="tile operator"> *</div>
        <div class="tile num"> 1</div>
        <div class="tile num"> 2</div>
        <div class="tile num"> 3</div>
        <div class="tile operator"> +</div>
        <div class="tile clear"> C</div>
        <div class="tile num"> 0</div>
        <div class="tile egale"> =</div>
        <div class="tile operator"> -</div>
    </div>
<script src="index.js"> </script>
</main>
</body>
</html>
